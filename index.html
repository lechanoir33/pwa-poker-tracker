<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mains reçues</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
</head>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('Service Worker enregistré'))
      .catch(err => console.error('Service Worker erreur', err));
  }
</script>
<body>
  <h1>MAINS REÇUES</h1>
  <div id="tableau"></div>

  <script src="script.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker.register("service-worker.js");
      });
    }
  </script>
  
<script src="compteurService.js"></script>
<script>
  // Exemple simple : incrémente et affiche le compteur 'AA'
  compteurService.increment('AA');
  alert('Compteur AA : ' + compteurService.getCount('AA'));
</script>
</body>
</html>
