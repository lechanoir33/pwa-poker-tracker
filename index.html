<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mains re√ßues</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
</head>
<body>
  <h1>MAINS RE√áUES</h1>

  <button id="btnStats">Stats</button>
  <button id="btnReset">Reset</button> <!-- ‚úÖ Bouton RESET ajout√© -->
  <button id="btnNewSession">New Session</button> <!-- ‚úÖ Bouton ajout√© -->

  <div id="tableau"></div>

  <div id="sectionSelectionnees">
    <h2>Mains s√©lectionn√©es :</h2>
    <div id="mainsSelectionnees" style="color: white; display: flex; flex-wrap: wrap;"></div>
  </div>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log('Service Worker enregistr√©'))
        .catch(err => console.error('Service Worker erreur', err));
    }
  </script>

  <script src="script.js"></script>
  <script src="compteurService.js"></script>

<script>
    // MODIF DEBUG ‚Äî nouvelle version de debugSessions()
    function debugSessions() {
      const raw = localStorage.getItem("currentSession");
      if (!raw) return;

      const current = raw.split(" / ").filter(Boolean);
      const saved = JSON.parse(localStorage.getItem("handSessions") || "[]");

      if (saved.length > 0) {
        // Met √† jour uniquement la DERNI√àRE session avec currentSession filtr√©e
        saved[saved.length - 1].hands = current;
        localStorage.setItem("handSessions", JSON.stringify(saved));
      }

      renderSessions(); // met √† jour la page 2 (STATS)
      console.log("Debug : main synchronis√©e avec handSessions."); // MODIF DEBUG
    }
  </script>
  
  <!-- Script pour aller vers stats.html et enregistrer les mains -->
  <script>
  document.getElementById('btnStats').addEventListener('click', () => {
    const allCells = document.querySelectorAll('.mains');
    const selectedHands = [];

    allCells.forEach(cell => {
      const count = parseInt(cell.querySelector('.counter')?.textContent || '0');
      if (count > 0) {
        selectedHands.push({
          hand: cell.dataset.hand,
          checked: true,
          count: count
        });
      }
    });

    const resetDone = localStorage.getItem('resetDone') === 'true';
    if (selectedHands.length > 0) {
      const sessions = JSON.parse(localStorage.getItem('handSessions')) || [];
      const today = new Date().toLocaleDateString('fr-FR');

      let existing = sessions.find(session => session.date === today);
      if (!existing && !resetDone) {
        existing = { date: today, hands: [] };
        sessions.push(existing);
      }

      if (existing) {
        selectedHands.forEach(sh => {
          const alreadyExists = existing.hands.some(h => h.hand === sh.hand);
          if (!alreadyExists) {
            existing.hands.push({
              hand: sh.hand,
              checked: sh.checked,
              count: sh.count
            });
          }
        });

        localStorage.setItem('handSessions', JSON.stringify(sessions));
      }
    }

    window.location.href = 'stats.html';
  });

  </script>

  <!-- ‚úÖ Script de RESET sans affecter les sessions du reporting -->
  <script>
    window.addEventListener('load', () => {
      localStorage.setItem('resetDone', 'false');
    });

    document.getElementById('btnReset').addEventListener('click', () => {
      localStorage.setItem('resetDone', 'true'); // ‚úÖ Indique qu‚Äôun reset a √©t√© fait

      // R√©initialise tous les compteurs visibles
      document.querySelectorAll('.counter').forEach(counter => {
        counter.textContent = '0';
      });

      // D√©coche toutes les cases √† cocher
      document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
        checkbox.checked = false;
      });

      // Vide la section des mains s√©lectionn√©es
      const section = document.getElementById('mainsSelectionnees');
      if (section) section.innerHTML = '';

      // Supprime uniquement les mains s√©lectionn√©es locales pour la session actuelle
      localStorage.removeItem('selectedHands');
      localStorage.removeItem('pokerHandCounts');

      // üëá Introduire un d√©lai de 0,5 seconde avant de recharger la page
      setTimeout(() => {
        location.reload(); // Recharge la page sans affecter le reporting
      }, 500);
    });
  </script>

<script>
  // BOUTON "New Session"
  document.getElementById('btnNewSession').addEventListener('click', () => {
    const sessions = JSON.parse(localStorage.getItem('handSessions')) || [];
    const baseDate = new Date().toLocaleDateString('fr-FR');

    // Sessions d√©j√† cr√©√©es aujourd‚Äôhui
    const todaySessions = sessions.filter(session => session.date.startsWith(baseDate));

    let newDate;
    if (todaySessions.length === 0) {
      newDate = baseDate;
    } else {
      const suffixes = todaySessions.map(s => {
        const match = s.date.match(/#(\d+)$/);
        return match ? parseInt(match[1]) : 1;
      });
      const maxSuffix = Math.max(...suffixes);
      newDate = `${baseDate} #${maxSuffix + 1}`;
    }

    // Nouvelle session vide
    const newSession = { date: newDate, hands: [] };
    sessions.push(newSession);
    localStorage.setItem('handSessions', JSON.stringify(sessions));
    localStorage.setItem('activeSessionDate', newDate); // üîë M√©morise la session active

    // Reset des donn√©es et interface
    localStorage.removeItem('selectedHands');
    localStorage.removeItem('pokerHandCounts');
    localStorage.setItem('resetDone', 'true');

    document.querySelectorAll('.counter').forEach(c => c.textContent = '0');
    document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
    const section = document.getElementById('mainsSelectionnees');
    if (section) section.innerHTML = '';

    setTimeout(() => {
      location.reload(); // Recharge pour d√©marrer proprement
    }, 500);
  });

  // BOUTON "Stats"
  document.getElementById('btnStats').addEventListener('click', () => {
    const allCells = document.querySelectorAll('.mains');
    const selectedHands = [];

    allCells.forEach(cell => {
      const count = parseInt(cell.querySelector('.counter')?.textContent || '0');
      if (count > 0) {
        selectedHands.push({
          hand: cell.dataset.hand,
          checked: true,
          count: count
        });
      }
    });

    if (selectedHands.length === 0) return;

    const sessions = JSON.parse(localStorage.getItem('handSessions')) || [];
    const activeDate = localStorage.getItem('activeSessionDate');
    let targetSession;

    // Utilise la session active si elle existe
    if (activeDate) {
      targetSession = sessions.find(session => session.date === activeDate);
    }

    // Sinon, cr√©e une session par d√©faut pour aujourd'hui
    if (!targetSession) {
      const today = new Date().toLocaleDateString('fr-FR');
      targetSession = { date: today, hands: [] };
      sessions.push(targetSession);
      localStorage.setItem('activeSessionDate', today);
    }

    selectedHands.forEach(sh => {
      const alreadyExists = targetSession.hands.some(h => h.hand === sh.hand);
      if (!alreadyExists) {
        targetSession.hands.push({
          hand: sh.hand,
          checked: sh.checked,
          count: sh.count
        });
      }
    });

    localStorage.setItem('handSessions', JSON.stringify(sessions));
    window.location.href = 'stats.html';
  });

  // -------------------------------------------
  // ‚úÖ AJOUT : Fonction pour supprimer une main
  function removeHand(handToRemove) {
    console.log('Suppression de la main:', handToRemove);
    // Supprimer dans selectedHands (page 1)
    let selectedHands = JSON.parse(localStorage.getItem('selectedHands')) || [];
    selectedHands = selectedHands.filter(hand => hand.hand !== handToRemove);
    localStorage.setItem('selectedHands', JSON.stringify(selectedHands));

    // Supprimer dans la session active de handSessions (page 2)
    const sessions = JSON.parse(localStorage.getItem('handSessions')) || [];
    const activeDate = localStorage.getItem('activeSessionDate');
    if (activeDate) {
      const session = sessions.find(s => s.date === activeDate);
      if (session) {
        session.hands = session.hands.filter(h => h.hand !== handToRemove);
        localStorage.setItem('handSessions', JSON.stringify(sessions));
      }
    }

    // Mettre √† jour l'affichage compteur et checkbox
    const cell = document.querySelector(`.mains[data-hand="${handToRemove}"]`);
    if (cell) {
      const counter = cell.querySelector('.counter');
      if (counter) counter.textContent = '0';
      const checkbox = cell.querySelector('input[type="checkbox"]');
      if (checkbox) checkbox.checked = false;
    }

    // Retirer la main dans la section mains s√©lectionn√©es
    const selectionDiv = document.getElementById('mainsSelectionnees');
    if (selectionDiv) {
      const handElem = selectionDiv.querySelector(`[data-hand="${handToRemove}"]`);
      if (handElem) selectionDiv.removeChild(handElem);
    }
  }

  // ‚úÖ AJOUT : Fonction pour afficher les mains s√©lectionn√©es avec bouton "x" suppression
  function afficherMainsSelectionnees() {
    const selectionDiv = document.getElementById('mainsSelectionnees');
    selectionDiv.innerHTML = '';

    let selectedHands = JSON.parse(localStorage.getItem('selectedHands')) || [];

    selectedHands.forEach(handObj => {
      const handElem = document.createElement('div');
      handElem.dataset.hand = handObj.hand;
      handElem.style.margin = '0 8px 8px 0';
      handElem.style.padding = '4px 8px';
      handElem.style.background = '#333';
      handElem.style.borderRadius = '4px';
      handElem.style.display = 'flex';
      handElem.style.alignItems = 'center';
      handElem.style.color = 'white';

      handElem.textContent = handObj.hand + ' ';

      const btnDelete = document.createElement('button');
      btnDelete.textContent = 'x';
      btnDelete.style.marginLeft = '8px';
      btnDelete.style.cursor = 'pointer';
      btnDelete.style.background = '#c00';
      btnDelete.style.color = 'white';
      btnDelete.style.border = 'none';
      btnDelete.style.borderRadius = '3px';
      btnDelete.style.fontWeight = 'bold';

      btnDelete.addEventListener('click', () => {
        removeHand(handObj.hand);
        afficherMainsSelectionnees();
      });

      handElem.appendChild(btnDelete);
      selectionDiv.appendChild(handElem);
    });
  }
</script>

</body>
</html>
