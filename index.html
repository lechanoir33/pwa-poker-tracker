<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mains reçues</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
</head>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('Service Worker enregistré'))
      .catch(err => console.error('Service Worker erreur', err));
  }
</script>
<body>
  <h1>MAINS REÇUES</h1>
 
  <button onclick="allerVersStats()" 
  style="
    margin: 20px 0;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 8px;
    background-color: #222;
    color: white;
    border: 1px solid #555;
    cursor: pointer;
  ">
  STATS
</button>
  
  <script>
  function allerVersStats() {
    const allCells = document.querySelectorAll('.mains');
    const selectedHands = [];

    allCells.forEach(cell => {
      const count = parseInt(cell.querySelector('.counter')?.textContent || '0');
      if (count > 0) {
        selectedHands.push({
          hand: cell.dataset.hand,
          checked: true
        });
      }
    });

    if (selectedHands.length > 0) {
      const sessions = JSON.parse(localStorage.getItem('handSessions')) || [];
      const today = new Date().toLocaleDateString('fr-FR');

      sessions.push({
        date: today,
        hands: selectedHands
      });

      localStorage.setItem('handSessions', JSON.stringify(sessions));
    }

    window.location.href = 'stats.html';
  }
</script>

  
  <div id="tableau"></div>
 
  <script src="script.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker.register("service-worker.js");
      });
    }
  </script>

  
<script src="compteurService.js"></script>

  <div id="sectionSelectionnees">
  <h2>Mains sélectionnées :</h2>
  <div id="mainsSelectionnees" style="color: white; display: flex; flex-wrap: wrap;"></div>
</div>

  <button id="btnStats">Stats</button>
<script>
  // La fonction normalizeHand doit être définie quelque part dans ton code,
  // si ce n'est pas déjà fait, ajoute la fonction normalizeHand ici

  function normalizeHand(hand) {
    const ranks = ['A', 'K', 'Q', 'J', 'T', '9', '8', '7', '6', '5', '4', '3', '2'];
    if (hand.length === 3) {
      const [c1, c2, type] = hand.split('');
      return ranks.indexOf(c1) < ranks.indexOf(c2) ? c2 + c1 + type : hand;
    }
    return hand;
  }

  // Ici, l'écouteur sur le bouton Stats
  document.getElementById('btnStats').addEventListener('click', () => {
  let selectedHands = JSON.parse(localStorage.getItem('selectedHands')) || [];
  let sessions = JSON.parse(localStorage.getItem('handSessions')) || [];

  const today = new Date().toLocaleDateString('fr-FR');
  selectedHands = selectedHands.map(h => ({ hand: normalizeHand(h.hand), checked: h.checked }));

  // Cherche s'il existe déjà une session pour aujourd'hui
  let todaySession = sessions.find(session => session.date === today);

  if (todaySession) {
    // Si oui, on met à jour les mains (par exemple, on concatène ou remplace)
    // Ici, on remplace entièrement les mains de la session du jour
    todaySession.hands = selectedHands;
  } else {
    // Sinon, on crée une nouvelle session
    sessions.push({
      date: today,
      hands: selectedHands
    });
  }

  localStorage.setItem('handSessions', JSON.stringify(sessions));

  setTimeout(() => {
    window.location.href = 'stats.html';
  }, 100);
});
</script>
  
</body>
</html>
