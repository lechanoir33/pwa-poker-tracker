<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mains reçues</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
</head>
<body>
  <h1>MAINS REÇUES</h1>

  <button id="btnStats">Stats</button>
  <button id="btnReset">Reset</button> <!-- ✅ Bouton RESET ajouté -->

  <div id="tableau"></div>

  <div id="sectionSelectionnees">
    <h2>Mains sélectionnées :</h2>
    <div id="mainsSelectionnees" style="color: white; display: flex; flex-wrap: wrap;"></div>
  </div>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log('Service Worker enregistré'))
        .catch(err => console.error('Service Worker erreur', err));
    }
  </script>

  <script src="script.js"></script>
  <script src="compteurService.js"></script>

  <!-- Script pour aller vers stats.html et enregistrer les mains -->
  <script>
    document.getElementById('btnStats').addEventListener('click', () => {
      const allCells = document.querySelectorAll('.mains');
      const selectedHands = [];

      allCells.forEach(cell => {
        const count = parseInt(cell.querySelector('.counter')?.textContent || '0');
        if (count > 0) {
          selectedHands.push({
            hand: cell.dataset.hand,
            checked: true
          });
        }
      });

      if (selectedHands.length > 0) {
        const sessions = JSON.parse(localStorage.getItem('handSessions')) || [];
        const today = new Date().toLocaleDateString('fr-FR');

        // Remplace la session du jour si elle existe, sinon ajoute-la
        const existing = sessions.find(session => session.date === today);
        if (existing) {
          existing.hands = selectedHands;
        } else {
          sessions.push({
            date: today,
            hands: selectedHands
          });
        }

        localStorage.setItem('handSessions', JSON.stringify(sessions));
      }

      window.location.href = 'stats.html';
    });
  </script>

  <!-- ✅ Script de RESET -->
  <script>
    document.getElementById('btnReset').addEventListener('click', () => {
      // Réinitialise tous les compteurs visibles (sans affecter les données dans localStorage)
      document.querySelectorAll('.counter').forEach(counter => {
        counter.textContent = '0';
      });

      // Décoche toutes les cases à cocher
      document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
        checkbox.checked = false;
      });

      // Vide la section des mains sélectionnées (affichage uniquement)
      const section = document.getElementById('mainsSelectionnees');
      if (section) section.innerHTML = '';

      // Ne supprime pas 'selectedHands' et 'pokerHandCounts' dans localStorage
      // localStorage.removeItem('selectedHands'); // À ne pas supprimer
      // localStorage.removeItem('pokerHandCounts'); // À ne pas supprimer

      // Recharge propre de la page sans recharger les anciennes données
      location.reload();
    });
  </script>
</body>
</html>
