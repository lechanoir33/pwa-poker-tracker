<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mains reçues</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
</head>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('Service Worker enregistré'))
      .catch(err => console.error('Service Worker erreur', err));
  }
</script>
<body>
  <h1>MAINS REÇUES</h1>
  <button onclick="location.href='stats.html'" style="margin-bottom: 20px;">STATS</button>
  <button onclick="resetApp()">RESET</button>
  
</div>
  <div id="tableau"></div>

  <script src="script.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker.register("service-worker.js");
      });
    }
  </script>
  
<script src="compteurService.js"></script>

  <div id="sectionSelectionnees">
  <h2>Mains sélectionnées :</h2>
  <div id="selectedHands" style="color: white; display: flex; flex-wrap: wrap;"></div>
</div>

  <script>
  function resetApp() {
      // 1. Réinitialiser les compteurs
      const counters = document.querySelectorAll('.counter');
      counters.forEach(counter => counter.textContent = '0');

      // 2. Vider la section du bas
      const selectedSection = document.getElementById('selectedHands');
      if (selectedSection) selectedSection.innerHTML = '';

      // 3. Collecte des mains avec compteurs > 0
      const allCells = document.querySelectorAll('.hand-cell');
      const selectedHands = [];

      allCells.forEach(cell => {
        const count = parseInt(cell.querySelector('.counter')?.textContent || '0');
        if (count > 0) {
          selectedHands.push({
            hand: cell.dataset.hand,
            checked: true
          });
        }
      });

      // 4. Sauvegarde dans une nouvelle session avec la date du jour
      const sessionData = JSON.parse(localStorage.getItem('handSessions')) || [];
      const today = new Date().toISOString().split('T')[0];
      sessionData.push({
        date: today,
        hands: selectedHands
      });
      localStorage.setItem('handSessions', JSON.stringify(sessionData));

      // 5. Nettoyage
      localStorage.removeItem('selectedHands');
    }
  </script>

</body>
</html>
