<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stats des Mains</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid white;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #333;
    }

    a {
      color: #00f;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Stats des Mains Sélectionnées</h1>
  <a href="index.html">← Retour</a>

  <table id="statsTable">
    <thead>
      <tr>
        <th>Main</th>
        <th>Coché ?</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Ordre de force des mains préflop
    const handRanking = [
  'AA', 'KK', 'QQ', 'JJ', 'TT', '99', '88', '77', '66', '55', '44', '33', '22',
  'AKs', 'AQs', 'AJs', 'ATs', 'KQs', 'KJs', 'QJs', 'JTs', 'T9s', '98s', '87s', '76s', '65s', '54s',
  'AKo', 'AQo', 'AJo', 'KQo', 'QJo', 'JTo', 'T9o', '98o', '87o', '76o', '65o', '54o',
  'A9s', 'A8s', 'A7s', 'A6s', 'A5s', 'A4s', 'A3s', 'A2s',
  'KTs', 'QTs', 'J9s', 'T8s', '97s', '86s', '75s', '64s', '53s', '43s',
  'A9o', 'A8o', 'A7o', 'A6o', 'A5o', 'A4o', 'A3o', 'A2o',
  'KTo', 'QTo', 'J9o', 'T8o', '97o', '86o', '75o', '64o', '53o', '43o',
  'K9s', 'Q9s', 'J8s', 'T7s', '96s', '85s', '74s', '63s', '52s',
  'K9o', 'Q9o', 'J8o', 'T7o', '96o', '85o', '74o', '63o', '52o',
  'K8s', 'Q8s', 'J7s', 'T6s', '95s', '84s', '73s', '62s', '42s',
  'K8o', 'Q8o', 'J7o', 'T6o', '95o', '84o', '73o', '62o', '42o',
  'K7s', 'Q7s', 'J6s', 'T5s', '94s', '83s', '72s', '52s',
  'K7o', 'Q7o', 'J6o', 'T5o', '94o', '83o', '72o', '52o',
  'K6s', 'Q6s', 'J5s', 'T4s', '93s', '82s', '62s',
  'K6o', 'Q6o', 'J5o', 'T4o', '93o', '82o', '62o',
  'K5s', 'Q5s', 'J4s', 'T3s', '92s', '72s',
  'K5o', 'Q5o', 'J4o', 'T3o', '92o', '72o',
  'K4s', 'Q4s', 'J3s', 'T2s', '82s',
  'K4o', 'Q4o', 'J3o', 'T2o', '82o',
  'K3s', 'Q3s', 'J2s', '72s',
  'K3o', 'Q3o', 'J2o', '72o',
  'K2s', 'Q2s', '62s',
  'K2o', 'Q2o', '62o',
  'J2s', 'T2s', '52s',
  'J2o', 'T2o', '52o',
  '92s', '42s',
  '92o', '42o',
  '82s',
  '82o'
];

function sortByStrength(hands) {
  return hands.sort((a, b) => {
    const aIndex = handRanking.indexOf(a.hand);
    const bIndex = handRanking.indexOf(b.hand);
    if (aIndex === -1 && bIndex === -1) return 0;
    if (aIndex === -1) return 1; // mains inconnues en bas
    if (bIndex === -1) return -1;
    return aIndex - bIndex;
  });
}

    const selectedHandsRaw = localStorage.getItem('selectedHands');
    let selectedHands = [];

    try {
      selectedHands = JSON.parse(selectedHandsRaw) || [];
    } catch (e) {
      selectedHands = [];
    }

    if (selectedHands.length > 0 && typeof selectedHands[0] === 'string') {
      selectedHands = selectedHands.map(h => ({ hand: h, checked: true }));
    }

    const sortedHands = sortByStrength(selectedHands);

    const tbody = document.querySelector('#statsTable tbody');

    sortedHands.forEach(entry => {
      const row = document.createElement('tr');

      const handCell = document.createElement('td');
      handCell.textContent = entry.hand;

      const checkedCell = document.createElement('td');
      checkedCell.textContent = entry.checked ? '✔️' : '❌';

      row.appendChild(handCell);
      row.appendChild(checkedCell);
      tbody.appendChild(row);
    });
  </script>
</body>
</html>
