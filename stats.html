<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stats des Mains - Classement empirique</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid white;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #333;
    }

    a {
      color: #00f;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Stats des Mains Sélectionnées (Classement GTO)</h1>
  <a href="index.html">← Retour</a>

  <table id="statsTable">
    <thead>
      <tr>
        <th>Main</th>
        <th>Coché ?</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Fonction de normalisation : la carte la plus forte en premier
    function normalizeHand(hand) {
      if (hand.length !== 3) return hand;
      const ranks = ['A', 'K', 'Q', 'J', 'T', '9', '8', '7', '6', '5', '4', '3', '2'];
      const c1 = hand[0];
      const c2 = hand[1];
      const type = hand[2]; // 's' ou 'o'
      if (ranks.indexOf(c1) > ranks.indexOf(c2)) {
        return c2 + c1 + type;
      }
      return hand;
    }

    // Classement empirique sans doublons (ordre décroissant de force)
const handRanking = [
  'AA', 'KK', 'AKs', 'AKo', 'QQ', 'JJ', 'AQs', 'AQo',
  'AJs', 'AJo', 'TT', 'KQs', 'KJs', '99', 'ATs', 'KQo',
  'QJs', '88', 'KTs', 'QTs', '77', 'A9s', 'JTs', 'QJo',
  '66', 'KJo', 'A8s', 'T9s', 'J9s', '55', 'A7s', 'K9s',
  '44', 'A5s', 'Q9s', 'A6s', '98s', '33', 'A4s', 'K8s',
  'A3s', '22', 'A2s', 'J8s', 'T8s', 'A9o', 'Q8s', 'K7s',
  '97s', 'ATo', 'K6s', 'QTo', '87s', 'JTo', '76s', 'K5s',
  'T7s', 'A8o', 'K4s', 'Q7s', '65s', 'A7o', 'J7s', '54s',
  'K3s', 'Q6s', 'A5o', 'T6s', 'A6o', 'K2s', 'Q5s', 'A4o',
  'Q4s', 'J6s', 'A3o', '96s', '86s', 'A2o', 'T5s', 'Q3s',
  '75s', 'Q2s', '64s', '53s', '43s', 'T4s', 'K9o', '95s',
  'J5s', '84s', '74s', 'J4s', '63s', '52s', '42s', 'J3s',
  'T3s', '32s', 'J2s', 'T2s',
  'K8o', 'Q9o', 'J9o', 'K7o', 'K6o', 'K5o', 'K4o', 'K3o', 'K2o',
  'Q8o', 'Q7o', 'Q6o', 'Q5o', 'Q4o', 'Q3o', 'Q2o',
  'J8o', 'J7o', 'J6o', 'J5o', 'J4o', 'J3o', 'J2o',
  'T9o', 'T8o', 'T7o', 'T6o', 'T5o', 'T4o', 'T3o', 'T2o',
  '98o', '97o', '96o', '95o', '94o', '93o', '92o',
  '87o', '86o', '85o', '84o', '83o', '82o',
  '76o', '75o', '74o', '73o', '72o',
  '65o', '64o', '63o', '62o',
  '54o', '53o', '52o',
  '43o', '42o',
  '32o'
];

    function sortByStrength(hands) {
      return hands.sort((a, b) => {
        const aIndex = handRanking.indexOf(a.hand);
        const bIndex = handRanking.indexOf(b.hand);
        if (aIndex === -1 && bIndex === -1) return 0;
        if (aIndex === -1) return 1;
        if (bIndex === -1) return -1;
        return aIndex - bIndex;
      });
    }

    const selectedHandsRaw = localStorage.getItem('selectedHands');
    let selectedHands = [];

    try {
      selectedHands = JSON.parse(selectedHandsRaw) || [];
    } catch (e) {
      selectedHands = [];
    }

    if (selectedHands.length > 0 && typeof selectedHands[0] === 'string') {
      selectedHands = selectedHands.map(h => ({ hand: h, checked: true }));
    }

    // Normalisation ici uniquement
    selectedHands = selectedHands.map(entry => ({
      ...entry,
      hand: normalizeHand(entry.hand)
    }));

    const sortedHands = sortByStrength(selectedHands);

    const tbody = document.querySelector('#statsTable tbody');
    sortedHands.forEach(entry => {
      const row = document.createElement('tr');

      const handCell = document.createElement('td');
      handCell.textContent = entry.hand;

      const checkedCell = document.createElement('td');
      checkedCell.textContent = entry.checked ? '✔️' : '❌';

      row.appendChild(handCell);
      row.appendChild(checkedCell);
      tbody.appendChild(row);
    });
  </script>
</body>
</html>
