<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stats des Mains - Classement GTO</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid white;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #333;
    }

    a {
      color: #00f;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Stats des Mains Sélectionnées (Classement GTO)</h1>
  <a href="index.html">← Retour</a>

  <table id="statsTable">
    <thead>
      <tr>
        <th>Main</th>
        <th>Coché ?</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Fonction de normalisation : la carte la plus forte en premier
    function normalizeHand(hand) {
      if (hand.length !== 3) return hand;
      const ranks = ['A', 'K', 'Q', 'J', 'T', '9', '8', '7', '6', '5', '4', '3', '2'];
      const c1 = hand[0];
      const c2 = hand[1];
      const type = hand[2]; // 's' ou 'o'
      if (ranks.indexOf(c1) > ranks.indexOf(c2)) {
        return c2 + c1 + type;
      }
      return hand;
    }

    const handRanking = [
      'AA', 'KK', 'QQ', 'JJ', 'AKs', 'TT', 'AKo', '99', 'AQs', 'AQo',
      'AJs', 'KQs', 'ATs', 'QJs', 'KJs', 'KTs', '88', 'JTs', '77',
      '66', 'AJo', 'A9s', 'KQo', '55', 'K9s', 'T9s', 'J9s', 'Q9s', '44',
      'A8s', 'ATo', '33', 'A7s', 'A5s', 'KJo', '98s', '22', 'A6s', 'A9o',
      'A4s', 'A3s', 'T8s', 'QJo', 'A2s', 'A8o', 'JTo', 'A7o', 'J8s', 'A5o',
      'KTo', '87s', 'A6o', 'A4o', 'K8s', '97s', 'QTo', 'A3o', 'Q8s', '76s',
      'A2o', 'T7s', '86s', 'K7s', 'K6s', 'K5s', 'K9o', 'J7s', '65s',
      'T9o', 'K4s', '54s', 'Q7s', '96s', '85s', 'T8o', '64s', 'K3s', 'K8o', '75s',
      'Q6s', 'J6s', '87o', 'T6s', '74s', '95s', 'K2s',
      'K7o', 'Q9o', 'T5s', 'K6o', 'K5o', 'J9o', 'Q5s', 'Q4s', 'Q3s',
      'J8o', '63s', '62s', '53s', '52s', '43s', '42s', '32s',
      '98o', 'K4o', 'Q8o', 'J7o', 'J5s', '97o', 'J4s', 'T4s', 'K2o',
      'J3s', 'Q7o', 'Q6o', 'T7o',
      'K3o', 'Q3o', 'Q2s', 'Q2o', '62o', 'J2s', 'T2s', 
      '52s', 'J2o', 'T2o', '52o', '92s', '42s', '92o', '42o', '82s', '82o', '72o'
    ];

    function sortByStrength(hands) {
      return hands.sort((a, b) => {
        const aIndex = handRanking.indexOf(a.hand);
        const bIndex = handRanking.indexOf(b.hand);
        if (aIndex === -1 && bIndex === -1) return 0;
        if (aIndex === -1) return 1;
        if (bIndex === -1) return -1;
        return aIndex - bIndex;
      });
    }

    const selectedHandsRaw = localStorage.getItem('selectedHands');
    let selectedHands = [];

    try {
      selectedHands = JSON.parse(selectedHandsRaw) || [];
    } catch (e) {
      selectedHands = [];
    }

    if (selectedHands.length > 0 && typeof selectedHands[0] === 'string') {
      selectedHands = selectedHands.map(h => ({ hand: h, checked: true }));
    }

    // Normalisation ici uniquement
    selectedHands = selectedHands.map(entry => ({
      ...entry,
      hand: normalizeHand(entry.hand)
    }));

    const sortedHands = sortByStrength(selectedHands);

    const tbody = document.querySelector('#statsTable tbody');
    sortedHands.forEach(entry => {
      const row = document.createElement('tr');

      const handCell = document.createElement('td');
      handCell.textContent = entry.hand;

      const checkedCell = document.createElement('td');
      checkedCell.textContent = entry.checked ? '✔️' : '❌';

      row.appendChild(handCell);
      row.appendChild(checkedCell);
      tbody.appendChild(row);
    });
  </script>
</body>
</html>
