<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stats des Mains</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid white;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #333;
    }

    a {
      color: #00f;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Stats des Mains Sélectionnées</h1>
  <a href="index.html">← Retour</a>

  <table id="statsTable">
    <thead>
      <tr>
        <th>Main</th>
        <th>Coché ?</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Ordre de force des mains préflop
    const handRanking = [
  'AA', 'KK', 'QQ', 'JJ', 'AKs', 'TT', 'AQs', '99', 'AJs', 'KQs',
  '88', 'ATs', 'AQo', 'KJs', 'AKo', 'AJo', 'KTs', 'QJs', 'A9s',
  'QTs', 'JTs', '77', 'J9s', 'T9s', 'A8s', 'KQo', 'A7s', '66', 'A5s',
  'A6s', 'KJo', '55', 'Q9s', 'J8s', 'T8s', 'A4s', 'K9s', '44', 'Q8s',
  '33', 'A3s', 'QJo', '87s', '22', 'A2s', 'J7s', 'K8s', 'T7s', 'K7s',
  'JTo', '76s', 'K6s', '65s', 'Q7s', 'T9o', '54s', 'K5s', 'Q6s',
  'J6s', 'K4s', 'Q5s', 'J5s', 'K3s', 'Q4s', 'J4s', 'K2s', 'Q3s',
  'J3s', 'T6s', 'Q2s', 'J2s', 'T5s', 'T4s', 'T3s', 'T2s',
  '98s', '97s', '96s', '95s', '94s', '93s', '92s',
  '86s', '85s', '84s', '83s', '82s', '75s', '74s', '73s', '72s',
  '64s', '63s', '62s', '53s', '52s', '43s', '42s', '32s',
  '98o', '87o', '76o', '65o', '54o', 'QTo', 'J9o', 'T8o'
];

function sortByStrength(hands) {
  return hands.sort((a, b) => {
    const aIndex = handRanking.indexOf(a.hand);
    const bIndex = handRanking.indexOf(b.hand);
    if (aIndex === -1 && bIndex === -1) return 0;
    if (aIndex === -1) return 1; // mains inconnues en bas
    if (bIndex === -1) return -1;
    return aIndex - bIndex;
  });
}

    const selectedHandsRaw = localStorage.getItem('selectedHands');
    let selectedHands = [];

    try {
      selectedHands = JSON.parse(selectedHandsRaw) || [];
    } catch (e) {
      selectedHands = [];
    }

    if (selectedHands.length > 0 && typeof selectedHands[0] === 'string') {
      selectedHands = selectedHands.map(h => ({ hand: h, checked: true }));
    }

    const sortedHands = sortByStrength(selectedHands);

    const tbody = document.querySelector('#statsTable tbody');

    sortedHands.forEach(entry => {
      const row = document.createElement('tr');

      const handCell = document.createElement('td');
      handCell.textContent = entry.hand;

      const checkedCell = document.createElement('td');
      checkedCell.textContent = entry.checked ? '✔️' : '❌';

      row.appendChild(handCell);
      row.appendChild(checkedCell);
      tbody.appendChild(row);
    });
  </script>
</body>
</html>
