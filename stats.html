<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stats des Mains - Classement empirique</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid white;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #333;
    }

    a {
      color: #00f;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .session-title {
      text-align: left;
      font-weight: bold;
      font-size: 1.2em;
      padding-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Stats des Mains Sélectionnées (Classement Empirique)</h1>
  <a href="index.html">← Retour</a>

  <table id="statsTable">
    <thead>
      <tr>
        <th>Main</th>
        <th>Coché ?</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Liste des mains triées par force
    const handRanking = [
      'AA','KK','AKs','QQ','JJ','AKo','AQs','AJs','TT','AQo','KQs','ATs','KJs','AJo','QJs',
      '99','JTs','KTs','QTs','88','KQo','A9s','T9s','Q9s','KJo','77','A8s','A7s','J9s','66',
      'A5s','A6s','55','T8s','A4s','QJo','K9s','J8s','A3s','KTo','Q8s','A2s','44','98s',
      '33','J7s','87s','Q7s','K8s','T7s','22','Q6s','JTo','K7s','J6s','76s','QTo','K6s',
      'J5s','K5s','J4s','K4s','K3s','65s','K2s','T6s','Q5s','Q4s','T5s','T4s','Q3s','54s',
      'J3s','Q2s','J2s','T3s','T2s','43s','42s','32s','A9o','A8o','A7o','A5o','A6o','A4o',
      'A3o','A2o','K9o','K8o','K7o','K6o','K5o','K4o','K3o','K2o','Q9o','Q8o','Q7o','Q6o',
      'Q5o','Q4o','Q3o','Q2o','J9o','J8o','J7o','J6o','J5o','J4o','J3o','J2o','T9o','T8o',
      'T7o','T6o','T5o','T4o','T3o','T2o','98o','97o','96o','95o','94o','93o','92o','87o',
      '86o','85o','84o','83o','82o','76o','75o','74o','73o','72o','65o','64o','63o','62o',
      '54o','53o','52o','43o','42o','32o'
    ];

    // Tableau des rangs des cartes
    const ranks = ['A', 'K', 'Q', 'J', 'T', '9', '8', '7', '6', '5', '4', '3', '2'];

    // Fonction pour obtenir l'indice de chaque carte dans le tableau ranks
    function getCardRank(card) {
      return ranks.indexOf(card);
    }

    // Fonction de normalisation des mains
    function normalizeHand(hand) {
      if (hand.length === 3) {
        const [c1, c2, type] = hand.split('');
        // Normaliser pour que la carte la plus forte soit en premier
        return getCardRank(c1) > getCardRank(c2) ? hand : c2 + c1 + type;
      }
      return hand;
    }

    // Fonction de tri des mains par force
    function sortByStrength(hands) {
      return hands.sort((a, b) => {
        const aNorm = normalizeHand(a.hand);  // Normaliser la main a
        const bNorm = normalizeHand(b.hand);  // Normaliser la main b

        const aIndex = handRanking.indexOf(aNorm);  // Trouver l'index de la main normalisée a
        const bIndex = handRanking.indexOf(bNorm);  // Trouver l'index de la main normalisée b

        if (aIndex === -1 && bIndex === -1) return 0;
        if (aIndex === -1) return 1;
        if (bIndex === -1) return -1;
        return aIndex - bIndex;  // Comparer les indices
      });
    }

    const tbody = document.querySelector('#statsTable tbody');
    const sessionData = JSON.parse(localStorage.getItem('handSessions')) || [];

    sessionData.slice().reverse().forEach(session => {
      const dateRow = document.createElement('tr');
      dateRow.innerHTML = `<td colspan="2" class="session-title">${session.date}</td>`;
      tbody.appendChild(dateRow);

      const sortedHands = sortByStrength(session.hands); // Trier les mains par force
      sortedHands.forEach(entry => {
        const row = document.createElement('tr');

        const handCell = document.createElement('td');
        handCell.textContent = entry.hand;

        const checkedCell = document.createElement('td');
        checkedCell.textContent = entry.checked ? '✔️' : '❌';

        row.appendChild(handCell);
        row.appendChild(checkedCell);
        tbody.appendChild(row);
      });
    });
  </script>
</body>
</html>
